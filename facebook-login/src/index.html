<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!--Icone do site-->
    <link rel="shortcut icon" type="imagex/png" href="./img/facebook-icon.svg">
    <title>Facebook</title>
</head>
<body>
    <div class="w-screen h-screen bg-gray-facebook flex items-center justify-center flex-col md:flex-row">
        <div class="w-580 pr-8 text-center md:text-left mb-8">
            <h1 class="text-blue-facebook font-bold text-6xl mb-4">facebook</h1>
            <h2 class="text-3xl text-black">Connect with friends and the world around you on Facebook.</h2>
        </div>
        

        <div class="bg-white p-4 w-380 rounded-md flex flex-col justify-center items-center shadow-lg mt-8">
            <input type="email" placeholder="Email ou phone number" class="input-facebook">
            <input class="input-facebook" placeholder="Password" type="password" name="password" id="password">
            <button class="h-12 w-full bg-blue-facebook border rounded-md text-white font-bold text-xl">Log In</button>
            <a class="text-blue-facebook cursor-pointer mt-4">Forgot password?</a>
            <hr class="w-full m-4 border-gray-300">
            <button class="bg-green-facebook rounded-md text-white font-bold p-3">Create new account</button>

        </div>
    </div>
    
</body>
</html>
